## feign 服务容错
feign:
  hystrix:
    enabled: true #是否开启断路器
#  sentinel: # 如果您使用sentinel，请将hystrix 置为false
#    enabled: true
  compression: #GZIP 请求压缩
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
      useGzipDecoder: true
  client:
    config:
      feignName:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  #        errorDecoder: com.SimpleErrorDecoder
  #        retryer: com.SimpleRetryer
  #        requestInterceptors:
  #          - com.FooRequestInterceptor
  #          - com.BarRequestInterceptor
  #        decode404: false
  #        encoder: com.SimpleEncoder
  #        decoder: com.SimpleDecoder
  #        contract: com.Si
  httpclient: # 模式使用
    enabled: false
  okhttp: # 使用ok http
    enabled: true

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  # 同一实例最大重试次数，不包括首次调用。默认值为0
  MaxAutoRetries: 0
  # 同一个微服务其他实例的最大重试次数，不包括第一次调用的实例。默认值为1
  MaxAutoRetriesNextServer: 0
  # 是否所有操作（GET、POST等）都允许重试。默认值为false
  OkToRetryOnAllOperations: false
  okhttp:
    enabled: true