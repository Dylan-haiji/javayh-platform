server:
  port: 6061
spring:
  application:
    name: javayh-feign
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  profiles:
    active: feign
  cloud:
   nacos:
     discovery:
       server-addr: 127.0.0.1:8848
       cluster-name: javayh-nacos
     config:
       group: javayh
       server-addr: 127.0.0.1:8848
       prefix: javayh-demo-feign
       file-extension: yml
  messages:
    basename: i18n.login,i18n.common
heartbeat:
  server:
    host: 127.0.0.1
    port: 8001
    channel-id: 101
